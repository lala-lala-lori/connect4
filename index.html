<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>

    <link rel="stylesheet" href="style.css" type="text/css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

</head>
<body>
    
        <!-- <span id="topTitle">Connect 4</span> -->

    <div class="nav-bar">
        
        <p id="title"><a href="https://en.wikipedia.org/wiki/Connect_Four" target="_blank" >Connect4 </a> <img id="logo" src="logo.png" alt="logo"></p>

    </div>


    <div id="board">
      
        <ul id="players">
            <li style="color:rgb(36, 238, 181)">
                P1: [<span id="p1name" contenteditable="true" >name?</span>]  &lt <span id="p1wins">2</span> wins
            </li>
            <li style="color:rgb(211, 36, 238)">
                P2: [<span id="p2name" contenteditable="true" >name?</span>]  &lt <span id="p1wins">0</span> wins
            </li>
        </ul>

        
            
    </div>
    <div style="position:fixed; bottom:1%; right: 1%;">
        <code > &gt {r: <span id="nrow" contenteditable="true" >5</span>; col: <span id="ncol" contenteditable="true" >5</span>}</code><br>
        <code > &gt Press Ctrl + R  for restart</code> 
        
    </div>


    <div class="connect4">
        <table align="center">
            <tr>
                <td>s</td>
                <td>p</td>
                <td>q</td>
                <td>r</td>
                <td>m</td>
            </tr>
            <tr>
                <td>s</td>
                <td>p</td>
                <td>q</td>
                <td>r</td>
                <td>m</td>
            </tr>
            <tr>
                <td>s</td>
                <td>t</td>
                <td id="startbtn" onclick="init()"><a href="#" class="clickable">A</a></td>
                <td>r</td>
                <td>t</td>
            </tr>
            <tr>
                <td>s</td>
                <td>p</td>
                <td>q</td>
                <td>r</td>
                <td>m</td>
            </tr>
            <tr>
                <td>r</td>
                <td>o</td>
                <td>y</td>
                <td>q</td>
                <td>v</td>
            </tr>
  
        </table>
    </div>
    
    
    
</body>
</html>
